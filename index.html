<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi Amor ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
      overflow: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #ff4d4d;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .card {
      width: 200px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
    }
    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .inner-card.flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      background: #fff;
    }
    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .back {
      background: #ff4d4d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transform: rotateY(180deg);
      border-radius: 10px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: #ff4d4d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Para Ti, Mi Amor ❤️</h1>
  <p id="phrase">Eres lo mejor que me ha pasado en la vida.</p>
  <div class="gallery">
    <div class="card" onclick="flipCard(this)">
      <div class="inner-card">
        <div class="front">
          <img src="/Image1.jpeg" alt="Foto 1">
        </div>
        <div class="back">Eres mi felicidad constante. ❤️</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="inner-card">
        <div class="front">
          <img src="/images/image2.jpeg" alt="Foto 2">
        </div>
        <div class="back">Gracias por cada momento juntos. 💖</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="inner-card">
        <div class="front">
          <img src="/images/Image3.jpeg" alt="Foto 3">
        </div>
        <div class="back">Siempre a tu lado. 🌹</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="inner-card">
        <div class="front">
          <img src="/images/Image4.jpeg" alt="Foto 1">
        </div>
        <div class="back">Te amo mucho mi niña Hermosa. ❤️</div>
      </div>
    </div>
  </div>
  <button class="button" onclick="showMessage()">¿Quieres ser mi San Valentin?💖</button>
  <p id="surprise" style="display:none; font-size: 1.8rem; margin-top: 20px;">¡Te amo más de lo que las palabras pueden decir! 😘. Dale click a las imagenes</p>

  <script>
    const phrases = [
  "Eres lo mejor que me ha pasado.",
  "Contigo, cada momento es especial.",
  "Tu sonrisa ilumina mis días.",
  "Te amo más de lo que las palabras pueden expresar.",
  "A tu lado, todo es más bonito.",
  "Eres mi hogar, sin importar dónde estemos.",
  "Siempre serás mi elección favorita.",
  "No importa la distancia, siempre te llevo en mi corazón.",
  "Eres mi sueño hecho realidad.",
  "Cada latido de mi corazón lleva tu nombre."
];
    let index = 0;
    setInterval(() => {
      document.getElementById('phrase').innerText = phrases[index];
      index = (index + 1) % phrases.length;
    }, 3000);

    function showMessage() {
      document.getElementById('surprise').style.display = 'block';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function flipCard(card) {
      const innerCard = card.querySelector('.inner-card');
      innerCard.classList.toggle('flipped');
    }
  </script>
</body>
</html>
